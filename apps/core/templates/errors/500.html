{% extends "errors/includes/layout.html" %}

{% block title %}Internal Server Error - 500{% endblock %}

{% block content %}
    <!-- Main content -->
    <div class="space-y-8">
        <!-- Error number with enhanced animation -->
        <div class="relative">
            <h1 class="text-8xl md:text-9xl font-black text-white mb-4 animate-shimmer drop-shadow-2xl">
                500
            </h1>
            <div class="absolute inset-0 text-8xl md:text-9xl font-black text-red-400 animate-pulse opacity-50 blur-sm">
                500
            </div>
        </div>

        <!-- Icon with floating animation -->
        <div class="flex justify-center mb-8">
            <div class="relative">
                <svg class="w-32 h-32 text-red-300 animate-float" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <!-- Glowing effect -->
                <div class="absolute inset-0 w-32 h-32 bg-red-400 rounded-full blur-xl opacity-30 animate-pulse"></div>
            </div>
        </div>

        <!-- Error message -->
        <div class="space-y-4">
            <h2 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg">
                Internal Server Error
            </h2>
            <p class="text-xl md:text-2xl text-red-100 max-w-2xl mx-auto leading-relaxed drop-shadow-md">
                Something went wrong on our end. We're working to fix this issue.
                Please try again later.
            </p>
        </div>

        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mt-12">
            <a href="/" class="group relative px-8 py-4 bg-gradient-to-r from-red-500 to-pink-600 text-white font-bold text-lg rounded-full shadow-2xl hover:shadow-red-500/50 transform hover:scale-105 transition-all duration-300 overflow-hidden">
                <span class="relative z-10">Go Back Home</span>
                <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-red-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300 rounded-full"></div>
            </a>

            <button onclick="history.back()" class="px-8 py-4 bg-white/10 backdrop-blur-sm text-white font-semibold text-lg rounded-full border border-white/20 shadow-xl hover:bg-white/20 transform hover:scale-105 transition-all duration-300">
                Go Back
            </button>
        </div>

        <!-- Decorative elements -->
        <div class="flex justify-center space-x-4 mt-16">
            <div class="w-3 h-3 bg-red-400 rounded-full animate-bounce animation-delay-0"></div>
            <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce animation-delay-200"></div>
            <div class="w-3 h-3 bg-purple-400 rounded-full animate-bounce animation-delay-400"></div>
        </div>
    </div>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
            }
            50% {
                transform: scale(1.05);
                filter: brightness(1.2) drop-shadow(0 0 40px rgba(239, 68, 68, 0.8));
            }
        }
        .animate-shimmer {
            animation: shimmer 2s ease-in-out infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        .animation-delay-0 {
            animation-delay: 0s;
        }
        .animation-delay-200 {
            animation-delay: 0.2s;
        }
        .animation-delay-400 {
            animation-delay: 0.4s;
        }
    </style>
{% endblock %}
